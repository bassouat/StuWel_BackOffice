<h1 *ngIf="isAddMode">Ajouter Utilisateurs</h1>
<h1 *ngIf="!isAddMode">Modifier Utilisateurs</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Prénom</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Prénom Obligatoire</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Nom</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Nom Obligatoire</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Nom d'utilisateur Obligatoire</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
                Mot de passe
                <em *ngIf="!isAddMode">(Laisser tel quel si même mot de passe)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mot de passe Obligatoire</div>
                <div *ngIf="f.password.errors.minlength">Mot de passe doit avoir au moins 6 charactères</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sauvegarder
        </button>
        <a routerLink="/users" class="btn btn-link">Annuler</a>
    </div>
</form>
