<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Index</th>
            <th style="width: 60%">Article</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of temoignages; let i = index">
            <td>{{i}}</td>
            <td [innerHtml]="user.data | safeHtml"></td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
                    [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Supprimer</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
<div style="text-align: center; padding-top: 1%;">
    <button mat-raised-button color="primary" [routerLink]="['create']">
        Créer des témoignages
        &nbsp;
    </button>
</div>
